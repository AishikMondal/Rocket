  <script>
  var m = 560;
  var ml = 140;

 var  y = setInterval(up, 60);
    function up(){
      if(m>0){
      m -= 5;
         var rocket = document.getElementById("rc");
         rocket.style.marginTop = m + "px";
         console.log(m);
      }
      else{
        
        clearInterval(y);
        alert("Press The Up button To start");
        m = 560;
        rocket.style.marginTop = m + "px";
      
      }
     
    
   
    }
    }
   function left(){
    ml -= 10;
    var rocket = document. getElementById("rc");
    rocket.style.backgroundColor = "black";
    rocket.style.marginLeft = ml + "px";
   
    
   }
   function right(){
     ml += 10;
     var rocket = document.getElementById("rc");
     rocket.style.marginLeft = ml + "px";
   }
